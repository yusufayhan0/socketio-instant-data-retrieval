    <script>
        $(function () {
          var socket = io();
          
          socket.on('element', function(element){
            $('table:nth-child(2) tbody tr td:nth-child(1)').text(element[0][0]);
            $('table:nth-child(2) tbody tr td:nth-child(2)').text(element[0][1]);
            $('table:nth-child(2) tbody tr td:nth-child(3)').text(element[0][2]);
            $('table:nth-child(2) tbody tr td:nth-child(4)').text(element[0][3]);
            $('table:nth-child(2) tbody tr td:nth-child(5)').text(element[0][4]);

            
            $('table:nth-child(4) tbody tr td:nth-child(1)').text(element[1][0]);
            $('table:nth-child(4) tbody tr td:nth-child(2)').text(element[1][1]);
            $('table:nth-child(4) tbody tr td:nth-child(3)').text(element[1][2]);
            $('table:nth-child(4) tbody tr td:nth-child(4)').text(element[1][3]);
            $('table:nth-child(4) tbody tr td:nth-child(5)').text(element[1][4]);

            $('table:nth-child(6) tbody tr td:nth-child(1)').text(element[2][0]);
            $('table:nth-child(6) tbody tr td:nth-child(2)').text(element[2][1]);
            $('table:nth-child(6) tbody tr td:nth-child(3)').text(element[2][2]);
            $('table:nth-child(6) tbody tr td:nth-child(4)').text(element[2][3]);
            $('table:nth-child(6) tbody tr td:nth-child(5)').text(element[2][4]);

          });
        });
